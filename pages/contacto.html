<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/store.css">
  <link rel="stylesheet" href="/css/contacto.css">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">
  <title>Contacto</title>
</head>
<body>
    <header>
      <div>
          <img src="/img/logo/logo.png" alt="El logo de: El Atelier">
      </div>
      <div>
          <h1>El Atelier</h1>
      </div>
      <div>
          <nav>
              <ul>
                  <a href="index.html"><li>HOME</li></a>
                  <a href="contacto.html"><li>CONTACTO</li></a>
                  <a href="colecciones.html"><li>COLECCIONES</li></a>
                  <a href="tienda.html"><li>TIENDA</li></a>
              </ul>
          </nav>
      </div>
  </header>
    <main><div class="contactContent">
      <div class="contactMainBox">
          <form action="/submit_contact_form" method="post">
              <div>
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>
              </div>
              <div>
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>
              </div>
              <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
      </div>
      <aside>
        <img src="\img\spring\iris2.jpg" alt="asideImg" class="asideImg">
      </aside>
  </div>
</main>
    
    <footer>
      <div>
          <img src="/img/logo/logo.png" alt="Imagen del logo de El Atelier">
      </div>

      <div id="horarios">
          <p>Horarios de atención</p>
          <div>
              <ul>
                  <ul>Lunes a Viernes</ul>
                      <li>8:00 a 12:00</li>  
                      <li>16:00 a 21:00</li> 
                  <ul>Sábados</ul>
                      <li>9:00 a 13:00</li>
              </ul>
          </div>
      </div>

      <div id="redes">
          <div>
              <h3>Redes Sociales</h3>
          </div>
          <div>
              <ul>
                  <a href="https://www.facebook.com/"><li><img src="/img/redes/facebook.png" alt="Logo de nuestra pagina de facebook"></li></a>
                  <a href="https://www.instagram.com/"><li><img src="/img/redes/instagram.png" alt="Logo de nuestra pagina de instagram"></li></a>
                  <a href="https://www.tiktok.com/es/"><li><img src="/img/redes/tiktok.png" alt="Logo de nuestra pagina de tiktok"></li></a>
              </ul>
          </div>
      </div>
</footer>
</body>
</html>
